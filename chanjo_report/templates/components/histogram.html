<h2>Histogram of Average Gene Coverage</h2>

<script>
  function parse(spec, element) {
    // Parse a spec and create a visualization view
    vg.parse.spec(spec, function(chart) {
      chart({ el: element }).update();
    });
  }

  // When DOM is ready
  $(function() {
    {% for sample in samples %}
      parse('/histogram/{{sample}}', '#chart-{{loop.index}}');
    {% endfor %}
  });
</script>
