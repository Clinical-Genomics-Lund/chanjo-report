<!DOCTYPE html>
<html>
<head>
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Clinical Sequencing Coverage Report">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimal-ui">
    <title>
      {% block title %}{% endblock %} - Coverage Report
    </title>

    {% block styles %}{% endblock %}
    <style>
      @media print {
        .page-break {page-break-after: always}
      }
    </style>
  {% endblock %}
</head>
<body class="body">
  {% block body %}{% endblock %}
</body>
</html>
