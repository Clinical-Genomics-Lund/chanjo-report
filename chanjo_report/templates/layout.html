<!DOCTYPE html>
<html>
<head>
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description"
          content="Clinical Sequencing Coverage Report">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimal-ui">
    <title>
      {% block title %}{% endblock %} - Coverage Report
    </title>

    <style>
      @media print {
        .page-break {page-break-after: always}
      }
    </style>

    {% assets 'scss_all' %}
      <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
  {% endblock %}
</head>
<body class="body">
  <div class="wrapper">
    <header>
      {% block header %}{% endblock %}
    </header>
    
    <div class="content">
      {% block body %}{% endblock %}
    </div>
  </div>
  
  {% block scripts %}
    <!-- DEPENDENCIES -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  {% endblock %}

  {% if debug: %}
  <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':5500/livereload.js?snipver=1"></' + 'script>');
  </script>
  {% endif %}
</body>
</html>
