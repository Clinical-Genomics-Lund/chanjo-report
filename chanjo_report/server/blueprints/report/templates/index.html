{% extends 'layouts/base.html' %}

{% block body %}

  <div class="layout">

    <nav class="menu-bar">Chanjo Report</nav>

    <div class="layout__main content list__wrapper">
      
      <div class="list">

        <div class="list__container">
          <div class="list__header">
            <div>Sample ID</div>
            <div>Group</div>
          </div>

          <div class="list__section">
            {% for sample in samples %}
              <div class="list__item">
                <a href="{{ url_for('report.samples', sample_id=sample.id) }}">
                  {{ sample.id }}
                </a>

                <a href="{{ url_for('report.groups', group_id=sample.group_id) }}">
                  {{ sample.group_id }}
                </a>
              </div>
            {% endfor %}
          </div>
        </div>

      </div>

    </div>

  </div>
  
{% endblock %}
