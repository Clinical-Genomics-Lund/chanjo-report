{% extends 'report/layouts/base.html' %}

{% block main %}
	<div class="container">
		<table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>{{ _('Sample') }}</th>
                <th>{{ _('Group') }}</th>
            </tr>
        </thead>
        <tbody>
        		{% for sample in samples %}
        			<tr>
        				<td><a href="{{ url_for('report.group', sample_id=[sample.sample_id]) }}">{{ sample.sample_id }}</a></td>
        				<td>
        					<a href="{{ url_for('report.group', group_id=sample.group_id) }}">
	                  {{ sample.group_id }}
	                </a>
        				</td>
        			</tr>
            {% endfor %}
        </tbody>
    </table>
	</div>
{% endblock %}
